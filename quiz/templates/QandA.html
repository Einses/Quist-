

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset = "UTF-8">
    <title> QUIST - Quiz</title>
</head>
<link rel="icon" href="{% static "images/QuistLogo.png"%}">
<link rel="stylesheet" type="text/css" href="{% static "DesignQuiz.css"%}" />  


<body>
    <div id="bg">
        <div id="headerli">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>

        <label>
            <input type="checkbox"  />
            <div class="card">

                <div class="front">
                    {% load static %} <img src="{% static "images/New_logo.png" %}" alt= "Logo" />
                    <h2>What is the plural form of child?</h2>
                    <form action="" method=POST>
                        {% csrf_token %}
                        <input type ="submit" value="a. Childs" class="btn btn-succes">
                        <input type ="submit" value="b. Children" class="btn btn-succes">
                        <input type ="submit" value="c. Childrens" class="btn btn-succes">
                        <input type ="submit" value="submit" class="btn btn-succes">

                    </form>

                </div>

                <div class="back">
                    <h1>Answer<h1>
                    <h3>Secret<h3>
                    <button id="exit"><B><a href="QandA">next</a></B></button>
                    
                </div>
            </div>
        </label>

    </div>
</body>
</html>
